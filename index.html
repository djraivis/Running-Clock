<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Clock</title>
  <style>
    div {
      font-size: 50px;
      color: rgb(59, 4, 59);
      text-align: center;
      padding-top: 200px;
    }
  </style>
  <script type="text/javascript">
    var myTymer;

window.onload = function(){
myTymer = setInterval(updateTime, 1000);
}
window.onunload = function(){
  clearInterval(myTymer);
}
function updateTime(){
  var clock = new Date();
  var hours = clock.getHours();
  var minutes = clock.getMinutes();
  var seconds = clock.getSeconds();
  var ap = "AM";
  if (hours >12){
    ap = "PM"
    hours -= 12;
  }
  if (hours<10) {
    hours = "0" + hours;
  }
  if (minutes<10) {
    minutes = "0" + minutes;
  }if (seconds<10) {
    seconds = "0" + seconds;
  }
  var formattedTime = hours + ":" + minutes + ":" + seconds + " " + ap;
  document.getElementById("clock").innerHTML = formattedTime;
}
  </script>
</head>             
<body>  
  <div id="clock"></div>
</body>
</html>
